<!DOCTYPE>
<html>
<head>
<title>Ausbildungsplatz eintragen</title>
<link rel="stylesheet" type="text/css" href="./css/eintragen.css">
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="mobile-web-app-capable" content="yes">
</head>

<body>
<h1>Ausbildungsplatz eintragen</h1>

<p><a href=unternehmen.html>Zurück zur Übersicht</a></p>

<br>

<form name="praktikumsplatz" action="./ausb_ein.php" method="post" onsubmit="return validate();">
<fieldset>
<legend><strong>Ausbildungsplatz</strong></legend>
	<table>
		<tr>
			<td>Kategorie:
			<td><select required name="Kategorie" size="1">
			<option value="">bitte auswählen...</option>
			<option value="Technische_Berufe">Technische Berufe</option>
			<option value="Kreative_Berufe">Kreative Berufe</option>
			<option value="Handwerkliche_Berufe">Handwerkliche Berufe</option>
			<option value="Gastronomie/Lebensmittel">Gastronomie / Lebensmittel</option>
			<option value="Kaufmännische_Berufe">Kaufmännische Berufe</option>
			<option value="Gesundheitswesen/Pflege">Gesundheitswesen / Pflege</option>
			<option value="Sonstige_Berufe">Sonstige Berufe</option>
			</select>
		</tr>
		<tr>
			<td>Praktikumsstelle als:
			<td><input required name="Praktikumsstelle" placeholder="Praktikumsstelle" size=50 type="text">
		</tr>
		<tr>
			<td>Name:
			<td><input required name="Name" placeholder="Name" size=50 type="text">
		</tr>
		<tr>
			<td>Firmenname:
			<td><input required name="Firmenname" placeholder="Firmenname" size=50 type="text">
		</tr>
		<tr>
			<td>Straße:
			<td><input required name="Straße" placeholder="Straße" size=50 type="text">
		</tr>
		<tr>
			<td>PLZ:
			<td><input required name="PLZ" placeholder="PLZ" size=50 type="text">
		</tr>
		<tr>
			<td>Stadt:
			<td><input required name="Stadt" placeholder="Stadt" size=50 type="text">
		</tr>
		<tr>
			<td>Telefon:
			<td><input required name="Telefon" placeholder="Telefon" size=50 type="text">
		</tr>
		<tr>
			<td>Fax:
			<td><input required name="Fax" placeholder="Fax" size=50 type="text" value="">
		</tr>
		<tr>
			<td>E-Mail:
			<td><input required name="E-Mail" type="email" placeholder="Email" size="50" maxLenght="50" placeholder="example@mail.de">
		</tr>
		<tr>
			<td>Webseite:
			<td><input required name="Webseite" id="Webseite" class="Webseite" placeholder="Webseite" size=50 type="text">
		</tr>
		<tr>
			<td>Kontaktperson:
			<td><input required name="Kontaktperson" placeholder="Kontaktperson" size=50 type="text">
		</tr>
		<tr>
			<td>Tätigkeitsfeld:
			<td><input required name="Tätigkeitsfeld" placeholder="Tätigkeitsfeld" size=50 type="text">
		</tr>
	</table>
	<p><font color=black>Beschreibung:</font></p>
	<textarea required name="Beschreibung" placeholder="Beschreibung" rows=10 cols=60></textarea>
</fieldset>

<legend><font color=#FFFFFF><strong>Formular abschicken</strong></legend>
<p>
<input type="submit" id="submitForm" value="Absenden">

<input type="button" name="Zurück" value="Zurück" onclick="self.location.href='index.html'">

</p>
</fieldset>
</form>
<script>
function validate() {
	var regexPatterForURL = /^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/;
	var url = document.getElementById("Webseite").value;
	if(!regexPatterForURL.test(url)) {
		alert("Bitte geben sie eine richtige Webseite ein. Beispiel: http(s)://www.example.com")
		return false;
	}
	return true;
}
</script>
</body>

</html>
