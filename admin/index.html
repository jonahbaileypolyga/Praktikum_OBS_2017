<html>
<head>
  <title>Login als Lehrer/Admin</title>
  <link rel="stylesheet" type="text/css" href=".././css/style-admin-main.css">
  <link rel="stylesheet" type="text/css" href=".././css/animation-admin.css">
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src=".././js/bootstrap.min.js"></script>
</head>
<body>
  <section id="login_main" class="login login-main" style="height: 997px">
    <div class="section-content">
      <div class="wrap">
        <div class="container">
          <div class="row">
            <div class="form-wrap animated fadeInUp" data-animation="fadeInUp" data-animation-delay=".8s" style="animation-delay: 0.8s">
              <!-- <div class="title hidden-sm hidden-xs">
                <h1>Login</h1>
                <h5>Bitte loggen sie sich ein</h5>
                <div class="overlay"></div>
              </div>-->
              <div id="login_form" class>
                <div class="form-main">
                  <div class="form-group">
                    <h1>Bitte loggen Sie sich ein!</h1>
                    <div class="username-input">
                      <input type="text" id="un_1" class="form-control" required="required">
                      <label for="un_1">Username</label>
                    </div>
                    <div class="username-input">
                      <input type="password" id="pw_1" class="form-control" required="required">
                      <label for="pw_1">Passwort</label>
                    </div>
                    <button id="login_1" type="submit" class="btn btn-block login">Login</button>
                  </div>
                </div>
                <div class="form-footer">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
